<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update</title>
    <link rel="stylesheet" href="/css/milligram.css" />
  </head>
  <body>
    <div class="loading d-none" id="loader"></div>
    <div class="container">
      <label>Product ID</label>
      <input id="product_id" type="text" />
      <label>Product Name</label>
      <input id="product_name" type="text" />
      <label>Product Code</label>
      <input id="product_code" type="text" />
      <label>Product Image</label>
      <input id="product_image" type="text" />
      <label>Unit Price</label>
      <input id="unit_price" type="text" />
      <label>Product Quantity</label>
      <input id="product_quantity" type="text" />
      <label>Product Total</label>
      <input id="product_total" type="text" />
      <button onclick="update()">Update</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/update.js"></script>
  </body>
</html>
